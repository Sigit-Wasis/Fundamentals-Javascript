<!DOCTYPE html>
<html>
<head>
	<title>Operator Aritmatika Javascript</title>
</head>
<body>

	<script type="text/javascript">
		/*
			Mengenal Arimatika dalam pemrograman javascript
			Addition (+), Subtraction (-), Multplication (*), Division (/), Remainder (%), Increment (++), Decrement (- -)

			1. Penjumlahan  (+)
			2. Pengurangan  (-)
			3. Perkalian	(*)
			4. Pembagian	(/)
			5. Pemangkatan	(**)
			6. Sisa Bagi	(%)
		*/

		var a  = 17;
		var b  = 3;

		hasilA = a + b;
		hasilB = a - b;
		hasilC = a / b;
		hasilD = a * b;
		hasilE = a ** b;
		hasilF = a % b;

		// untuk menampilkan angka yang akan dijumlahkan maka gunakan petik bawah esc

		// penjumlahan
		document.write(` ${a} + ${b} = ${hasilA} <br> `);

		// pengurangan
		document.write(` ${a} - ${b} = ${hasilB} <br> `);

		// pembagian
		document.write(` ${a} / ${b} = ${hasilC} <br> `);

		// perkalian
		document.write(` ${a} * ${b} = ${hasilD} <br> `);

		// pemangkatan
		document.write(` ${a} ** ${b} = ${hasilE} <br> `);

		// sisa bagi
		document.write(` ${a} % ${b} = ${hasilF} <br> `);

		// =======================================================
 
		// penjumlahan
		var hasilTambah = a + b;
		// pengurangan
		var hasilKurang = a - b;
		// perkalian
		var hasilKali	= a * b;
		// perbagian	
		var hasilBagi	= a / b;
		// Pemangkatan
		var hasilPangkat = a ^ b;
		// Sisa Hasil Bagi
		var sisaHasilBagi	= a % b;

		document.write('<br>' + hasilTambah);
		document.write('<br>' + hasilKurang);
		document.write('<br>' + hasilKali);
		document.write('<br>' + hasilBagi);
		document.write('<br>' + hasilPangkat);
		document.write('<br>' + sisaHasilBagi);

	</script>

</body>
</html>
