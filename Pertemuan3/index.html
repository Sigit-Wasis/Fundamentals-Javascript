<!DOCTYPE html>
<html>
<head>
	<title>Belajar Tipe Data Javascript</title>
</head>
<body>

	<script type="text/javascript">
		// Belajar tipe data Javascript

		// 1. Tipe data string
		var text 	= 'Selamat Datang';
		var textA 	= "Di Channel Embun Code";

		document.write(text + ' ' + textA);

		// 2. Tipe data angka
		var nilai1 	= 10;
		var nilai2	= 20;

		var hasil  	= nilai1 + nilai2;

		document.write('<br> Hasil dari 10 + 20 adalah ' + hasil);
	</script>

</body>
</html>
