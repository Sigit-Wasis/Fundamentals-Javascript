<!DOCTYPE html>
<html>
<head>
	<title>Javascript Variable dan Komentar</title>
</head>
<body>

	<h4>Belajar Variabel dan Komentar</h4>
	
	<script type="text/javascript">
		/*=============================
		 	KOMENTAR
		=============================/*
			// 	Ini komentar untuk satu baris code
			   	Ini komentar untuk banyak baris code
		*/	

		/*=====================================
			VARIABLE
			Variable adalah tempat untuk menyimpan informasi atau data
		=====================================*/

		// Pembuatan variable dalam javascript dengan menggunakan let
		let message;

		//  Sekarang, kita bisa memasukkan beberapa data ke dalamnya dengan menggunakan operator penugasan =
		let message;
			message = 'Hello World'; // store the string

		// String disimpan ke area memori yang terkait dengan variabel. Kita dapat mengaksesnya menggunakan nama variabel:
		let message;
			message = 'Hello World';

			alert(message); // shows the variable content

		// Agar ringkas, kita bisa menggabungkan deklarasi variabel dan penugasan menjadi satu baris:
		let message = 'Hello World'; 
			alert(message);

		// Variable multiline sedikit lebih panjang namun lebih mudah dibaca
		let user = 'Sigit wasis subekti';
		let umur = 18;
		let message = 'Selamat Belajar';

		// Mendeklarasikan dua variable dan menyalin dari satu ke yang lainnya

		let hello = 'Hello Dunia';
		let message;

		// Copy 'Hello World' dari hello ke message
		message = hello;
		
		// Sekarang jika di jalankan maka akan sama hasilnya
		alert(message);
		alert(hello);


		/***********************
			PENAMAAN VARIABLE
		***********************/

		/* 	Ada dua batasan pada nama variabel dalam JavaScript:
		   	Nama harus mengandung hanya huruf, angka, atau simbol $ dan _ .
	 		Karakter pertama tidak boleh digit. 
	 	*/

	 	// Contoh nama variable yang valid
	 	let = userName;
	 	let = test123;

	 	// Yang menarik - tanda dolar '$'dan garis bawah'_' juga bisa digunakan dalam nama. Itu adalah simbol biasa, seperti halnya huruf, tanpa makna khusus.

		// Nama-nama ini valid:
		let $ = 1; // deklarasi sebuah variable dengan $
		let _ = 2; // deklarasi sebuah varibale dengan _

		alert($ + _);

		// Contoh Penamaan Variable yang salah
		// Dan jika penamaan variable tanpa menggunakan let untuk di scrip lama masih dapat berjalan
		// sedangankan jika di script yang modern ES6 maka tidak akan berjalan harus di 'use sctrict'
		let = 1a;
		let = my-name;

		/* ==============
			KONSTANTA
		============== */

		// Konstanta adalah variable yang tidak dapat di ubah, gunakan const untuk menggantikan let
		const myBirthDay = '13.02.2001';

		/* Ringkasan

			Nama variabel harus memiliki makna yang bersih dan jelas, yang menggambarkan data yang disimpannya.

			Penamaan variabel adalah salah satu keterampilan yang paling penting dan kompleks dalam pemrograman. Pandangan sekilas pada nama-nama variabel dapat mengungkapkan kode mana yang ditulis oleh seorang pemula versus pengembang yang berpengalaman.

			Dalam proyek nyata, sebagian besar waktu dihabiskan untuk memodifikasi dan memperluas basis kode yang ada daripada menulis sesuatu yang benar-benar terpisah dari awal. Ketika kami kembali ke beberapa kode setelah melakukan sesuatu yang lain untuk sementara waktu, jauh lebih mudah untuk menemukan informasi yang diberi label dengan baik. Atau, dengan kata lain, ketika variabel memiliki nama baik.

			Silakan habiskan waktu untuk memikirkan nama yang tepat untuk suatu variabel sebelum menyatakannya. Melakukan hal itu akan membayar Anda dengan mahal.

			Beberapa aturan yang baik untuk diikuti adalah:

			Gunakan nama yang bisa dibaca manusia seperti userNameatau shoppingCart.
			Tinggal jauh dari singkatan atau nama pendek seperti a, b, c, kecuali jika Anda benar-benar tahu apa yang Anda lakukan.
			Buat nama secara deskriptif maksimal dan ringkas. Contoh nama buruk adalah datadan value. Nama-nama seperti itu tidak mengatakan apa-apa. Hanya boleh menggunakannya jika konteks kode membuatnya sangat jelas data atau nilai mana yang dirujuk variabel.
			Setujui persyaratan dalam tim Anda dan pikiran Anda sendiri. Jika pengunjung situs disebut "pengguna" maka kita harus memberi nama variabel terkait currentUseratau newUserbukan currentVisitoratau newManInTown.

			Kita dapat mendeklarasikan variabel untuk menyimpan data dengan menggunakan var, let atau const kata kunci.	

			let - adalah deklarasi variabel modern.
			var- adalah deklarasi variabel old-school. Biasanya kita tidak menggunakannya sama sekali, tetapi kita akan membahas perbedaan halus dari letdalam bab "var" lama , kalau-kalau Anda membutuhkannya.
			const- seperti let, tetapi nilai variabel tidak dapat diubah.
			Variabel harus dinamai dengan cara yang memungkinkan kita untuk dengan mudah memahami apa yang ada di dalamnya. 
		*/

		var namaLengkap = 	'Sigit wasis subekti';
		var umur		=	18;

		document.write('Nama Lengkap : ' + namaLengkap);
		document.write('<br>Umur Saya : ' + umur + ' tahun');
	</script>

</body>
</html>
