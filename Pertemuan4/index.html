<!DOCTYPE html>
<html>
<head>
	<title>Fungsi Dan Parameter Javascript</title>
</head>
<body>

	<script type="text/javascript">
		// FUNGSI DAN PARAMETER

		// Function tanpa parameter
		function nama() 
		{
			document.write('Selamat Datang');
			document.write('Di Channel Sharing Programming');
		}

		// untuk memanggil function nama
		// nama();

		// Function dengan parameter
		function bioadata(nama, hobi)
		{
			document.write('<br> Nama : ' + nama);
			document.write('<br> Hobi : ' + hobi);
		}

		bioadata('Sigit', 'Ngoding');
		bioadata('Hamid', 'Bermain');

	</script>

</body>
</html>
